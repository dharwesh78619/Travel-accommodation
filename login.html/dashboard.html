<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>

    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css">

    <!-- FontAwesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <style>
*{
  margin:0;
  padding:0;
  outline:none;
  border:none;
  text-decoration:none;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

body{
  background:#dfe9f5;
  
    background: url('../Assets/pexels-pixabay-164595\ \(1\).jpg') center/cover no-repeat fixed;
    
  
}

.container{
 display:flex; 
}

.sidenav{
  position:relative;
  top:0;
  bottom:0;
  height:100vh;
  left:0;
  background:#fff;
  width:280px;
  overflow:hidden;
  box-shadow:0 20px 35px rgba(0, 0, 0,0.1);
}

.logo{
  text-align:center;
  display:flex;
  margin:10px 0 10px;  
}

.logo img{
  width:45px;
  height:45px;
  border-radius:50%;
}

.logo span{
  font-weight:bold;
  padding-left:15px;
  font-size:18px;
  text-transform:uppercase;
}

a{
  position:relative;
  color:rgb(85, 83 ,83);
  font-size:14px;
  display:table;
  width:280px;
  padding:10px;
}

nav .fas{
  position:relative;
  width:70px;
  height:30px;
  top:5px;
  font-size:20px;
  text-align:center;
}

.nav-item{
  position:relative;
  top:5px;
  margin-left:10px;
  
}

a:hover{
  background:lightblue;
}

.logout{
  position:absolute;
  bottom:0;
}

/* main class*/
.main{
  position:relative;
  padding:20px;
  width:100%;
}

.main-top{
  display:flex;
  width:100%;
}

.main-top i{
  position:absolute;
  right:0;
  margin:10px 30px;
  color:rgb(11,109,109);
  cursor:pointer;
}

.main-skills{
  display:flex;
  margin-top:20px;
}

.main-skills .card{
  width:25%;
  margin:15px;
  background:#fff;
  text-align:center;
  border-radius:20px;
  padding:10px;
  box-shadow:0 20px 35px rgba(0,0,0,0,0.1);
}

.main-skills .card h3{
  margin:20px;
  text-transform:capitalize;
}

.main-skills .card p{
  font-size:12px;
}

.main-skills .card button{
  background:var(--blue);
  color:#fff;
  padding:7px 15px;
  border-radius:10px;
  margin-top:15px;
  cursor:pointer;
}

.main-skills .card button:hover{
  background: var(--grey)
}

.main-skills .card i{
  font-size:22px;
  padding:10px;
}

/*Courses*/
.main-course{
  margin-top:20px;
  text-transform:capitalize;
}

.course-box{
  width:100%;
  padding:10px;
  margin-top:10px;
  background:#fff;
  border-radius:10px;
  box-shadow:0 20px 35px rgba(0,0,0,0.1);
}

.course-box ul{
  list-style:none;
  display:flex;
}

.course-box ul li{
  margin:10px;
  color:gray;
  cursor:pointer;
}

.course-box ul .active{
  color:#000;
  border-bottom:1px solid #000;
}

.course-box .course{
  display:flex;
}

.box{
  width:33%;
  padding:10px;
  margin:10px;
  border-radius:10px;
  background:rgb(235,233,233);
  box-shadow:0 20px 35px rgba(0,0,0,0.1);
}

.box p{
  font-size:12px;
  margin-top:5px;
}

.box button{
  background:var(--blue);
  color:#fff;
  padding:7px 10px;
  border-radius:10px;
  margin-top:3rem;
  cursor:pointer;
}

.box button:hover{
  background:var(--grey);
}

.box i{
  font-size:7rem;
  float:right;
  margin:20px 50px 20px;
}

.html{
  color:rgb(25,94,54);
}

.css{
  color:rgb(104,179,35);
}

.js{
  color:rgb(28,98,179);
}
.nav-item {
   position: relative;
   color: rgb(85, 83, 83);
   font-size: 14px;
   width: 280px;
   padding: 10px;
   text-align: center;
}
/*footer*/
/* Style for the entire footer */
.lms-footer {
    background-color:var(--blue);
    color: #fff;
    padding: 30px 10px;
}

/* Center the footer content and adjust its width */
.footer-content {
    max-width: 1200px;
    margin: 0 ;
    display: flex;
    flex-wrap: wrap;
    justify-content:space-evenly;
    align-items: flex-start;
}

/* Style for the LMS logo */
.footer-logo img {
    max-width: 150px;
    height: auto;
}
/* Add this to your existing CSS */
#search-bar {
  width: 200px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-right: 10px;
}

#search-button {
  background: var(--blue);
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px 15px;
  cursor: pointer;
}

#search-button i {
  font-size: 16px;
}
#search-bar-container {
            display: flex;
            justify-content: flex-start; /* Change to flex-start to move to the left */
            padding: 10px;
            background: var(--blue);
        }

        #search-bar {
            width: 200px;

        #search-button {
            background: #fff;
            color: var(--blue);
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

        #search-button i {
            font-size: 16px;
        }

</style>
</head>
